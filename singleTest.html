<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.js"></script>
    <script type="text/javascript" src="Scripts/Chart.js"></script>
    <script src="Scripts/angular-chart.js" type="text/javascript"></script>
    <script>
        angular.module("google-chart-sample").controller("GenericChartCtrl", function ($scope, $routeParams) {
            $scope.chartObject = {};

            $scope.onions = [
                { v: "Onions" },
                { v: 3 },
            ];

            $scope.chartObject.data = {
                "cols": [
                    { id: "t", label: "Topping", type: "string" },
                    { id: "s", label: "Slices", type: "number" }
                ], "rows": [
                    {
                        c: [
                           { v: "Mushrooms" },
                           { v: 3 },
                        ]
                    },
                    { c: $scope.onions },
                    {
                        c: [
                           { v: "Olives" },
                           { v: 31 }
                        ]
                    },
                    {
                        c: [
                           { v: "Zucchini" },
                           { v: 1 },
                        ]
                    },
                    {
                        c: [
                           { v: "Pepperoni" },
                           { v: 2 },
                        ]
                    }
                ]
            };


            // $routeParams.chartType == BarChart or PieChart or ColumnChart...
            $scope.chartObject.type = $routeParams.chartType;
            $scope.chartObject.options = {
                'title': 'How Much Pizza I Ate Last Night'
            }
        });

    </script>
 
</head>
<body ng-app="app">
    <div ng-controller="GenericChartCtrl">
        <div google-chart chart="chartObject" style="{{cssStyle}}"></div>
    </div>
</body>
</html>

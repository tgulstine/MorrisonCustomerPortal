<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript" src="Scripts/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="Scripts/angular.min.js"></script>
    <script type="text/javascript" src="Scripts/underscore-min.js"></script>
    <script type="text/javascript" src="Scripts/ng-grid.min.js"></script>
    <script type="text/javascript" src="Scripts/jquery-ui.js"></script>

    <script>
        angular.module("morrisonApp", ['ngGrid']).controller("OnTimeReportController", function ($scope) {
            var originDestinationData =
            [
                { origin: "TAI", dest: "LAX", netwgt: "9000", totalwgt: "12000", avgpricekg: "3.50", total: "80000" },
                { origin: "HKO", dest: "SFO", netwgt: "13000", totalwgt: "15000", avgpricekg: "2.50", total: "160000" }
            ];

            $scope.OriginDestinationData = originDestinationData;

            $scope.OriginDestinationGridColumnData =
            [
                { field: 'origin', displayName: 'Origin', width: 50 },
                { field: 'dest', displayName: 'Dest', width: 50 },
                { field: 'netwgt', displayName: 'Net Weight' },
                { field: 'totalwgt', displayName: 'Total Weight' },
                { field: 'avgpricekg', displayName: 'Avg Price/Kg' },
                { field: 'total', displayName: 'Total' }
            ];


            $scope.originDestinationGrid = {
                data: 'originDestinationData',
                columnDefs: 'OriginDestinationGridColumnData',
                selectedItems: [],
                multiSelect: false
            }
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#onTimeReportBeginDate").datepicker();
        });
    </script>
    <link rel="stylesheet" href="Styles/jquery-ui.css">
    <link rel="stylesheet" href="Styles/morrison.controls.css">
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    
</head>
<body ng-app="morrisonApp">
      <div id="onTimeReport" ng-controller="OnTimeReportController">
        <h2>On Time Report</h2>
        <div style="vertical-align: middle">
            <div class="panel" style="width: 250px">
                <table>
                    <tr>
                        <td>Begin Date</td>
                        <td>
                            <input type="text" style="width: 110px" id="onTimeReportBeginDate">
                        </td>
                    </tr>
                    <tr>
                        <td>End Date</td>
                        <td>
                            <input type="text" style="width: 110px" id="onTimeReportEndDate">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="radio" id="detail" />Detail
                            <input type="radio" id="summary" />Summary
                        </td>
                    </tr>
                </table>
            </div>
            <div class="panel" style="width: 500px; border: 1px solid #F9F9F9">
                <fieldset>
                    <h3>Report Columns</h3>
                    <table class="table" style="width: 100%">
                        <tr valign="top">
                            <td colspan="4">
                                <div class="link" id="selectAllNoneOnTimeReportColumns"><a href="#">Select All/None</a></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="reportColumn1" />&nbsp;Column 1
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn7" />&nbsp;Column 7
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn13" />&nbsp;Column 13
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn19" />&nbsp;Column 19
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="reportColumn2" />&nbsp;Column 2
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn8" />&nbsp;Column 8
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn14" />&nbsp;Column 14
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn20" />&nbsp;Column 20
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" id="reportColumn3" />&nbsp;Column 3
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn9" />&nbsp;Column 9
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn15" />&nbsp;Column 15
                            </td>
                            <td>
                                <input type="checkbox" id="reportColumn21" />&nbsp;Column 21
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
